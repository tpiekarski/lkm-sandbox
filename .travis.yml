language: c
compiler: gcc
os: linux
env:
  global:
    - MAKEFLAGS="-j $(nproc)"

jobs:
  include:
    - os: linux
      dist: bionic
      arch: x86_64
    - os: linux
      dist: focal
      arch: x86_64

install:
  - sudo apt-get update
  - sudo apt-get install -y make "linux-headers-$(uname -r)"

script:
  - make license
  - make
  - make pocs
  - make rehearsals
  - make test
  - make clean

notifications:
  email: false
