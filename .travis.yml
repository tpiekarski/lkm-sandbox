language: c
compiler: gcc
dist: focal
os: linux
env:
  global:
    - MAKEFLAGS="-j $(nproc)"

install:
  - sudo apt-get update
  - sudo apt-get install -y make "linux-headers-$(uname -r)"

script:
  - make license
  - make
  - make pocs
  - make rehearsals
  - make test
  - make clean

notifications:
  email: false
